<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="figuras.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Figuras Geometricas
            </h1> 
        </header>
        <section class="secCuadrado">
            <h2>Calculo del area y perimetro de un cuadrado</h2>
            <div class="label">
                <label for="inputCuad">
                    Lado del cuadrado en cm     
                </label>
            </div>

            <div class="in">
                <input id="inputCuad" type="number"> 
            </div>

            <div class="boton">
            
                <button type="button" onclick="calcularPerCuad()">
                    Perimetro
                </button>  
               
                <button type="button" onclick="calcularAreaCuad()">
                    Area
                </button>  
            </div>     
            <div class="output">
                <input id="outputCuad" />
            </div>
        </section>

        <section class="secTriangulo">
            <h2>Calculo del area y perimetro de un triangulo</h2>
            <div class="label1">
                <label for="base">
                    Base del triangulo en cm     
                </label>
            </div>
            <div class="in1">
                <input id="base" type="number">
            </div>   
            <div class="label2">
                <label for="lado2">
                    Lado 2 del triangulo en cm     
                </label>
            </div> 
            <div class="in2">
                <input id="lado2" type="number"> 
            </div>    
            <div class="label3">
                <label for="lado3">
                    Lado 3 del triangulo en cm     
                </label>
            </div>
            <div class="in3">
                <input id="lado3" type="number"> 
            </div>    
            <div class="labelAlt">
                <label for="altura">
                    Altura del triangulo en cm     
                </label>
            </div>
            <div class="inAlt">
                <input id="altura" type="number"> 
            </div>    
            <div class="botonTri">
                <button type="button" onclick="calcularPerTri()">
                    Perimetro
                </button>    
                <button type="button" onclick="calcularAreaTri()">
                    Area
                </button>  
            </div>
            <div class="outputTri">
                <input id="outputTri" />
            </div>    
              
        </section>

        <section class="secCirculo">
            <h2>Calculo del area y perimetro de un circulo</h2>
            <div class="labelRad">
                <label for="radio">
                    Radio del circulo en cm     
                </label>
            </div>
            <div class="inputRad">
                <input id="radio" type="number"> 
            </div> 
            <div class="botonRadio">   
                <button type="button" onclick="calcularPerCir()">
                    Perimetro
                </button>    
                <button type="button" onclick="calcularAreaCir()">
                    Area
                </button>  
            </div>    
            <div class="outputCir">
                <input id="outputCir" />
            </div>    
            
        </section>
    </div>    

    <script src="./figuras.js"></script>
</body>
</html>
